<ion-view view-title="Categorias">
<ion-content>
  <style>
    .item{
      margin:2px auto;
      padding:0px;
    }
    .descricao{
      padding:16px;
      padding-top: 35px;
    }
  </style>
  </div>
  <ion-list class="animate-blinds has-header">
    <ion-item class="ink" ng-repeat="categoria in categorias" ng-click="goToCategory('{{categoria.label}}')">
      <div style="height:30vh; background-image: url('img/{{categoria.label}}.jpg');background-repeat:no-repeat;background-size:100% 100%;">
        <div class="descricao item-text-wrap" style="font-size:30px;font-weight:bold;color:white;">
            {{categoria.descricao}}
        </div>
    </div>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
