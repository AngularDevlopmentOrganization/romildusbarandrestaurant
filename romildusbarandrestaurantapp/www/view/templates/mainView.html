			<ion-nav-bar class="bar-header bar-positive">

          </button>

			</ion-nav-bar>

				<ion-content class="has-header">

						.item{
						  margin:2px auto;
							padding:0px;
						}
						.title{
							padding:16px;
						}
					</style>
				  <ion-list class="animate-blinds">

							<div class="title" style="background-image: url('img/restaurant.jpg');height:180px;">

							</div>





				    </ion-item>
				  </ion-list>
				</ion-content>


			<button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button>
