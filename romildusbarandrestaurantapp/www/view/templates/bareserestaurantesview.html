<ion-view view-title="Bares e Restaurantes">
  <ion-content>
    <ion-list ng-repeat="place in places">
      <ion-item class="animated fadeInLeft">
        <div class="list card stable-bg" data-ink-color="#387EF5">
          <div class="item item-avatar ink">
            <h2>{{place.nome}}</h2>
          </div>
          <div class="item item-body">
            <div>Especialidade : {{place.especialidade}}</div>
            <div>Telefone:  {{place.telefone}}</div>
            <div>Endere√ßo:  {{place.endereco}}</div>
            <div>Site:
                <a href="{{place.site}}" class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5"> <i class="ion-earth"></i></a>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="20%"
      ng-if="moreDataCanBeLoad()"
      spinner="android">
    </ion-infinite-scroll>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <div class="title">Footer</div>
  </div>
</ion-view>
