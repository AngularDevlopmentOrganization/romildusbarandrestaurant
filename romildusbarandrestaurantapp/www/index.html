<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routeConfig.js"></script>
    <script src="js/services.js"></script>

  </head>
    <body ng-app="starter" ng-controller="restBarCtrl">

      <ion-view view-title="Romildu's Restaurants">
        <ion-side-menus class="has-header">
          <ion-side-menu-content>
            <ion-header-bar class="bar bar-header bar-positive">
                <button class="button button-icon icon button-clear ion-navicon"
                ng-click="toggleLeft()"></button>
            </ion-header-bar>
            <ion-content>
              <ion-list class="animate-fade-slide-in-right">
            	  <ion-item ng-repeat="place in places" ng-click="fadeSlideInRight()">
                  <div class="card">
                    <div class="row">
              				<div class="col-20">
              					<img src="img/template-logo.jpg">
              				</div>
              				<div class="col">
              					<p style="font-size:25px;">{{place.name}}</p>
              					<p style="font-size:15px;">{{place.especialidade}}</p>
              					<br/>
                        <div class="item-text-wrap" style="font-size:11px;">
                          {{place.endereco}}
                        </div>
              					<p style="font-size:12px;">{{place.telefone}}</p>
              				</div>
              				<div class="col-20">
                        <button class="button button-fab icon ion-map"></button>              					
              				</div>
              			</div>
                  </div>
            	  </ion-item>
            	</ion-list>
            </ion-content>
          </ion-side-menu-content>

              <!-- Left menu -->
              <ion-side-menu side="left">
                <ion-list>
                  <ion-item>Option 1</ion-item>
                </ion-list>
                <ion-list>
                  <ion-item>Option 2</ion-item>
                </ion-list>
                <ion-list>
                  <ion-item>Option 3</ion-item>
                </ion-list>
              </ion-side-menu>
        </ion-side-menus>

      </ion-view>
  </body>
</html>
